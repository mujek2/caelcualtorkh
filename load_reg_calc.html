<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pixel Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #ff5733;
            --accent: #ff00ff;
            --correct: #33ff57;
            --wrong: #ff3333;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            margin: 0;
            flex-direction: column;
            font-family: 'Press Start 2P', cursive;
            color: var(--light);
            text-align: center;
        }

        .game-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px var(--accent);
        }

        .question-container {
            display: flex;
            align-items: center;
            background: var(--dark);
            padding: 1.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border: 4px solid var(--primary);
            box-shadow: 5px 5px var(--accent);
        }

        .question {
            font-weight: bold;
            margin-right: 1rem;
        }

        .answer-input {
            padding: 0.8rem;
            font-size: 1.2rem;
            width: 100px;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 5px;
            outline: none;
            background: var(--light);
            font-weight: bold;
            color: var(--dark);
            font-family: 'Press Start 2P', cursive;
        }

        .progress-container {
            width: 400px;
            height: 40px;
            background: var(--dark);
            border: 3px solid var(--primary);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 5px 5px var(--accent);
        }

        .progress {
            height: 100%;
            width: 0;
            background: var(--correct);
            transition: width 0.5s linear;
            text-align: center;
            line-height: 40px;
            font-size: 1rem;
            color: var(--dark);
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Press Start 2P', cursive;
        }

        .feedback {
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px var(--wrong);
            margin-bottom: 1.5rem;
            min-height: 2rem;
            transition: all 0.3s ease;
        }

        .correct {
            color: var(--correct);
            text-shadow: 2px 2px var(--primary);
        }

        .wrong {
            color: var(--wrong);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .question-container {
                font-size: 1.2rem;
                padding: 1rem;
            }

            .answer-input {
                font-size: 1rem;
            }

            .progress-container {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">ðŸŽ® Math Pixel Challenge ðŸŽ®</h1>

    <div class="question-container">
        <div class="question" id="question"></div>
        <input type="number" class="answer-input" id="answer" placeholder="?">
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="progress-container">
        <div class="progress" id="progress">0%</div>
    </div>

    <script>
        // DOM Elements
        const progressBar = document.getElementById("progress");
        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const feedbackElement = document.getElementById("feedback");

        // Game state
        let progress = 0;
        let correctAnswer;

        // Navigate to another page
        function navigateToPage() {
            window.location.href = 'regression.html'; // Change this to your target HTML file
        }

        // Generate a new math question
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let operators = ['+', '-', '*', '/'];
            let operator = operators[Math.floor(Math.random() * operators.length)];

            // Ensure division results in whole numbers
            if (operator === '/') {
                num2 = Math.max(1, Math.floor(Math.random() * 10) + 1);
                num1 = num2 * (Math.floor(Math.random() * 5) + 1);
            }

            // Ensure subtraction doesn't result in negative numbers
            if (operator === '-' && num1 < num2) {
                [num1, num2] = [num2, num1];
            }

            let answer;
            switch (operator) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
                case '/': answer = num1 / num2; break;
            }

            correctAnswer = answer;
            questionElement.textContent = `${num1} ${operator} ${num2} =`;
            answerElement.value = "";
            answerElement.focus();
        }

        // Check the user's answer
        function checkAnswer() {
            const userAnswer = parseFloat(answerElement.value);

            if (isNaN(userAnswer)) {
                showFeedback("âŒ Enter a number!", "wrong");
                return;
            }

            if (userAnswer === correctAnswer) {
                progress += 33.33;
                if (progress >= 100) {
                    progress = 100;
                    showFeedback("âœ… Challenge Complete!", "correct");
                    setTimeout(navigateToPage, 1000); // Delay navigation for effect
                } else {
                    showFeedback("âœ”ï¸ Correct!", "correct");
                }
            } else {
                progress = Math.max(0, progress - 20);
                showFeedback(`âŒ Wrong! Answer: ${correctAnswer}`, "wrong");
            }

            // Update UI
            progressBar.style.width = progress + "%";
            progressBar.textContent = Math.round(progress) + "%";
            generateQuestion();
        }

        // Show feedback message
        function showFeedback(message, type) {
            feedbackElement.textContent = message;
            feedbackElement.className = "feedback " + type;

            setTimeout(() => {
                feedbackElement.textContent = "";
            }, 2000);
        }

        // Event listeners
        answerElement.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Initialize game
        generateQuestion();
    </script>
</body>
</html>
