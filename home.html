<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --highlight: #4cc9f0;
            --dark: #1e1e2f;
            --darker: #13131f;
            --light: #ffffff;
            --card-hover: rgba(255, 255, 255, 0.2);
            --gradient-1: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-2: linear-gradient(135deg, #f72585, #4361ee);
            --gradient-3: linear-gradient(135deg, #4cc9f0, #4361ee);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 70vw;
            height: 70vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.4) 0%, rgba(58, 12, 163, 0) 70%);
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
        }

        .background-glow:nth-child(2) {
            top: -40%;
            right: -30%;
            background: radial-gradient(circle, rgba(247, 37, 133, 0.3) 0%, rgba(58, 12, 163, 0) 70%);
            animation-delay: -7s;
        }

        .background-glow:nth-child(3) {
            bottom: -40%;
            left: -30%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.3) 0%, rgba(58, 12, 163, 0) 70%);
            animation-delay: -3.5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(5%, 5%) rotate(5deg); }
        }

        .ui-container {
            width: 95%;
            max-width: 1600px;
            height: 85vh;
            background: rgba(30, 30, 47, 0.8);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            color: white;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ui-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(30, 30, 47, 0.9), rgba(30, 30, 47, 0));
            border-radius: 40px 40px 0 0;
        }

        .battery {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .battery:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .battery span {
            margin-left: 12px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .time {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        .time:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 50px;
            background: linear-gradient(to right, var(--highlight), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(76, 201, 240, 0.5); }
            to { text-shadow: 0 0 20px rgba(247, 37, 133, 0.5); }
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, var(--highlight), var(--accent));
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 60vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .game-cards {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }

        .game-card {
            min-width: 80%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin: 0 10%;
            transform: scale(0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: scale(0.95) translateY(-10px);
            background: var(--card-hover);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        0 0 30px rgba(67, 97, 238, 0.3);
        }

        .game-card.active {
            transform: scale(1);
            background: var(--card-hover);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        0 0 40px rgba(67, 97, 238, 0.4);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover img {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .game-card p {
            margin-top: 25px;
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(to right, var(--light), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }

        .game-card .play-button {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-card:hover .play-button {
            bottom: 30px;
            opacity: 1;
        }

        .play-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.5);
            background: var(--gradient-2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .arrow:hover {
            background: var(--gradient-1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .arrow-left {
            left: 5%;
        }

        .arrow-right {
            right: 5%;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 15px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dot.active {
            background: var(--gradient-1);
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.6);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .copyright {
            font-size: 18px;
            font-weight: 400;
            margin-top: 30px;
            opacity: 0.8;
            position: absolute;
            bottom: 15px;
            width: 100%;
            left: 0;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            font-family: 'Noto Serif KR', sans-serif;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .copyright:hover {
            opacity: 1;
            transform: scale(1.05);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1200px) {
            .game-card {
                min-width: 90%;
                margin: 0 5%;
            }
            
            .header {
                font-size: 44px;
            }
        }

        @media (max-width: 768px) {
            .ui-container {
                padding: 30px 20px;
                height: 90vh;
                border-radius: 30px;
            }
            
            .top-bar {
                font-size: 18px;
                padding: 10px 20px;
            }

            .header {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .arrow {
                font-size: 24px;
                width: 50px;
                height: 50px;
            }

            .game-card {
                min-width: 100%;
                margin: 0;
                padding: 15px;
            }

            .game-card img {
                height: 65%;
            }

            .game-card p {
                font-size: 24px;
            }

            .game-card .play-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .copyright {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 24px;
            }
            
            .top-bar {
                font-size: 14px;
                padding: 8px 15px;
            }
            
            .battery, .time {
                padding: 8px 16px;
            }
            
            .arrow {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .game-card p {
                font-size: 18px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
                margin: 0 6px;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="background-glow"></div>
    <div class="background-glow"></div>

    <div class="ui-container">
        <div class="top-bar">
            <div class="time" id="time">Loading...</div>
            <div class="battery">üîã <span id="battery">--%</span></div>
        </div>

        <div class="header">Select Your Adventure</div>

        <div class="carousel-container">
            <div class="game-cards" id="carousel">
                <div class="game-card">
                    <img src="Asset/Regression_Page.webp" alt="Regression Calculator">
                    <p style="font-weight: bold;">Regression Calculator</p>
                    <form action="regression.html"><button class="play-button">Play Now</button></form>
                </div>
                <div class="game-card">
                    <img src="Asset/Penyuluh_Page.webp" alt="Simple Linear Regression">
                    <p style="font-weight: bold;">Simple Linear Regression</p>
                    <form action="simple.html"><button class="play-button">Play Now</button></form>
                </div>
                <div class="game-card">
                    <img src="Asset/feedback_Page.webp" alt="Feedback">
                    <p>Feedback</p>
                    <form action="feedback.html"><button class="play-button">Play Now</button></form>
                </div>
            </div>
            <div class="arrow arrow-left" id="prev-btn">&#10094;</div>
            <div class="arrow arrow-right" id="next-btn">&#10095;</div>
        </div>

        <div class="dots-container" id="dots-container"></div>
        <div class="copyright" style="font-weight: 1000;">¬© Î¨¥Ï†ù</div>
    </div>

    <script>
        const carousel = document.getElementById("carousel");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const dotsContainer = document.getElementById("dots-container");
        const timeElement = document.getElementById("time");
        const batteryElement = document.getElementById("battery");
        
        const gameCards = document.querySelectorAll('.game-card');
        let currentIndex = 0;
        const totalSlides = gameCards.length;
        
        function createDots() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    goToSlide(i);
                });
                dotsContainer.appendChild(dot);
            }
        }
        
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            gameCards.forEach((card, index) => {
                if (index === currentIndex) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }
        
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            timeElement.textContent = timeString;
        }
        
        function updateBattery() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    const batteryLevel = Math.round(battery.level * 100);
                    batteryElement.textContent = `${batteryLevel}%`;
                    
                    if (batteryLevel <= 20) {
                        batteryElement.parentElement.style.color = 'var(--accent)';
                    } else {
                        batteryElement.parentElement.style.color = 'var(--light)';
                    }
                });
            } else {
                batteryElement.textContent = "100%";
            }
        }
        
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        const playButtons = document.querySelectorAll('.play-button');
        playButtons.forEach((button, index) => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
        
        gameCards.forEach((card, index) => {
            card.addEventListener('click', () => {
                goToSlide(index);
            });
        });
        
        let autoRotate = setInterval(nextSlide, 5000);
        
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(autoRotate);
        });
        
        carouselContainer.addEventListener('mouseleave', () => {
            autoRotate = setInterval(nextSlide, 5000);
        });
        
        createDots();
        updateCarousel();
        setInterval(updateTime, 1000);
        updateTime();
        updateBattery();
    </script>
</body>
</html>
